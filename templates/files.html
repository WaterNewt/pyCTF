<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/files.css')}}">
</head>
<body>
    <a class="back" href="/">Back</a>
    <h1>Files for challenge "{{challenge['label']}}"</h1>
    <ul>
        {% for i in challenge['files'] %}
        <li><a href="/downloads/?id={{id}}&file={{i}}">{{i}}</a></li>
        {%endfor%}
    </ul>
</body>
</html>
